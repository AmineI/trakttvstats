<!DOCTYPE html>
<head>
<script src="js/background.js"></script>
</head>
<body>
        
<!-- TEMPLATES -->

<div class="catgraph">
  <span class="category" data-type="category">category</span>
  <span class="total">total</span>
  <span class="databar expanded seen" data-type="seen">
    <span class="bar_wrapper">
      <i class="trakt-icon-check-thick"></i>
      <span class="bar">
        <span class="bar_part valbar">
          <span class="value">x</span>
          <span class="percentage">x</span>
        </span>
        <span class="bar_part restbar">
          <span class="percentage">x</span>
          <span class="value">x</span>
        </span>
      </span>
    </span>
  </span>
  <span class="databar closed rated" data-type="rated">
    <i class="fa fa-heart"></i>
    <span class="text">x</span>
  </span>
  <span class="databar closed collected" data-type="collected">
    <i class="trakt-icon-collection-thick"></i>
    <span class="text">x</span>
  </span>
  <span class="databar closed listed" data-type="listed">
    <i class="trakt-icon-list-thick"></i>
    <span class="text">x</span>
  </span>
</div>
    
</body>
</html>
