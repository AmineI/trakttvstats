<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        body { padding: 1em 1em .5em; }
        label, div { display: block; margin: 0 0 1em; }
        button { padding: .5em 2em !important; }
        input { vertical-align: baseline !important; }
        .save { margin-top: 2em !important; }
        .tab { margin-left: 2em !important; }
    </style>
</head>
<body>

    <div><strong>Stats options : </strong></div>
    <label>
        <input id="ratingsfilter" type="text">
        Ratings to hide from charts (ex. 1,2)
    </label>
    <div><strong>Translation options : </strong></div>
    <label>
        <input id="tmdbApiKey" type="password">
        TMDb API Key (<a href="https://www.themoviedb.org/faq/api">tmdb api faq</a>)
    </label>
    <label>
        <input id="i18nLanguage" type="text" size="2" placeholder="ex: fr">
        ISO 639-1 language code
    </label>
    <label>
        <input id="i18nAlwaysSwitch" type="checkbox">
        Always switch languages on mouse hover
    </label>
    <label class="tab">
        <input id="i18nByDefault" type="checkbox">
        Display the translation first on shows pages
    </label>
    <label>
        <input id="i18nBackdrop" type="checkbox">
        Localize backdrops
    </label>

    <div class="save">
        <button id="save">Save</button>
        <span id="status"></span>
    </div>

    <script src="js/options.js"></script>
</body>
</html>
